<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Playlist üíñ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: pink;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: white;
      font-size: 2.5rem;
      position: relative;
      z-index: 2;
    }

    p {
      color: white;
      font-size: 1.2rem;
      position: relative;
      z-index: 2;
    }

    /* Love Button */
    .love-btn {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.3rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
      z-index: 2;
      transition: 0.3s;
    }

    .love-btn:hover {
      background: darkred;
      transform: scale(1.05);
    }

    /* Spotify Box */
    .spotify-box {
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    iframe {
      border-radius: 15px;
    }

    /* Heart Wallpaper Animation */
    .heart {
      position: fixed;
      bottom: -20px;
      opacity: 0.7;
      pointer-events: none;
      animation-name: floatUp;
      animation-timing-function: linear;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>

<body>

  <h1>hey love! <h1>

  <!-- Love Button -->
  <button class="love-btn" onclick="goToPlaylist()">
    ‚ù§Ô∏è I Love You ‚ù§Ô∏è
  </button>

  <p>Click the button to reach our special songs üé∂</p>

  <!-- Spotify Playlist Section -->
  <div class="spotify-box" id="playlist">
    <iframe
      src="https://open.spotify.com/embed/playlist/03GGv9tKzZxFRrjNG3l6uE"
      width="100%"
      height="380"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>


  <script>
    /* Scroll to Playlist */
    function goToPlaylist() {
      document.getElementById("playlist").scrollIntoView({
        behavior: "smooth"
      });
    }

    /* Floating Red Hearts Wallpaper */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      // Only Red Hearts
      heart.innerHTML = "‚ù§Ô∏è";

      // Random position across full screen
      heart.style.left = Math.random() * 100 + "vw";

      // Random size for wallpaper effect
      heart.style.fontSize = Math.random() * 15 + 10 + "px";

      // Random floating speed
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";

      document.body.appendChild(heart);

      // Remove after floating away
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Create hearts continuously (wallpaper style)
    setInterval(createHeart, 100);
  </script>

</body>
</html>
